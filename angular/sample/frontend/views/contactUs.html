<h3 class="page-header">{{title}}</h3>
<div clas="content">
    <div ng-show="(myForm.$dirty || !init) && myForm.$invalid">
        <div class="alert alert-danger">

            <ul>
                <li ng-show="myForm.name.$error.required">
                    お名前を入力してください。</li>
                <li ng-show="myForm.name.$error.maxlength">
                    お名前は20文字以内で入力してください。</li>
                <li ng-show="myForm.mail.$error.required">
                    メールアドレスを入力してください。</li>
                <li ng-show="myForm.mail.$error.maxlength">
                    メールアドレスは100文字以内で入力してください。</li>
                <li ng-show="myForm.mail.$error.mail">
                    メールアドレスを正しい形式で入力してください。</li>
                <li ng-show="myForm.detail.$error.required">
                    お問い合わせ内容を入力してください。</li>
                <li ng-show="myForm.detail.$error.maxlength">
                    お問い合わせ内容は1000文字以内で入力してください。</li>
            </ul>
-->
            <div ng-messages="myForm.name.$error">
                <div ng-message="required">
                    お名前を入力してください。</div>
                <div ng-message="maxlength">
                    お名前は20文字以内で入力してください。</div>
            </div>
            <div ng-messages="myForm.mail.$error">
                <div ng-message="required">
                    メールアドレスを入力してください。</div>
                <div ng-message="maxlength">
                    メールアドレスは100文字以内で入力してください。</div>
            </div>
            <div ng-messages="myForm.detail.$error">
                <div ng-message="required">
                    お問い合わせ内容を入力してください。</div>
                <div ng-message="maxlength">
                    お問い合わせ内容は1000文字以内で入力してください。</div>
            </div>
        </div>
    </div>
    <div class="alert alert-info" ng-show="completed">正常に処理されました。</div>
    <form name="myForm" ng-submit="onsubmit()" novalidate>
        <div class="form-group">
            <label class="control-label" for="name">お名前</label>
            <input type="text" id="name" name="name" class="form-control" ng-model="name" ng-model-options="{updateOn: 'submit'}" ng-maxlength="20" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="mail">メールアドレス</label>
            <input type="mail" id="mail" name="mail" class="form-control" ng-model="mail" ng-model-options="{updateOn: 'submit'}" ng-maxlength="100" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="detail">お問い合わせ内容</label>
            <textarea id="detail" name="detail" class="form-control" ng-model="detail" ng-model-options="{updateOn: 'submit'}" ng-maxlength="1000" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="送信">
        </div>
    </form>
            <button class="btn btn-default" ng-click="clear()">クリア</button>
    Init: {{init}} Completed: {{completed}} Pristine: {{myForm.$pristine}} Submitted: {{myForm.$submitted}}
</div>
