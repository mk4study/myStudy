<div id="dashboard">
	<section class="col-md-12" ng-repeat="group in articleGroups">
		<a data-toggle="collapse" data-target="#{{group.id}}">
			<h3 class="page-header">{{group.title}}</h3>
		</a>
		<div id="{{group.id}}" class="panel-collapse collapse col-md-12" ng-class="{in : $index == 0}">
			<div class="col-md-6" ng-repeat="article in group.articles">
				<topic title="{{article.title}}" date="{{article.date}}">
					<p style="white-space: pre-wrap;">{{article.overview}}</p>
					<p style="white-space: pre-wrap;" ng-show="article.contents"><a href="#article?groupid={{ group.id }}&articleid={{ article.id }}">詳細はこちら</a></p>
				</topic>
			</div>
